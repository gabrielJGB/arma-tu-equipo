<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="./src/html2canvas.js"></script>
    <script src="src/canvas2image.js"></script>
    <link rel="shortcut icon" href="./img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <title>Armá la formación de tu equipo - Primera División Fútbol Argentino</title>

</head>

<body>

    <div class="main-header">
        <div class="main-title">Arma tu equipo</div>
        <button class="toggle-sidebar-button">&#9776;</button>
        <button type="button" class="download-button">Descargar imagen</button>
    </div>
    <div class="container">
        <div class="sidebar">
            <label>Seleccionar equipo:</label>

            <select id="team-list">
                <option class="option" selected disabled hidden>Seleccionar</option>
                <option value="aldosivi">Aldosivi</option>
                <option value="argentinos">Argentinos</option>
                <option value="arsenal">Arsenal</option>
                <option value="atltucuman">Atl Tucumán</option>
                <option value="banfield">Banfield</option>
                <option value="boca">Boca Juniors</option>
                <option value="cantralcdba">Central Cdba (SdE)</option>
                <option value="colon">Colón</option>
                <option value="defyjusticia">Defensa y Justicia</option>
                <option value="estudiantes">Estudiantes (LP)</option>
                <option value="gimnasia">Gimnasia (LP)</option>
                <option value="godoycruz">Godoy Cruz</option>
                <option value="huracan">Huracán</option>
                <option value="independiente">Independiente</option>
                <option value="lanus">Lanús</option>
                <option value="newells">Newells</option>
                <option value="patronato">Patronato</option>
                <option value="racing">Racing Club</option>
                <option value="river">River Plate</option>
                <option value="central">Rosario Central</option>
                <option value="sanlorenzo">San Lorenzo</option>
                <option value="talleres">Talleres (C)</option>
                <option value="union">Unión</option>
                <option value="velez">Vélez</option>
            </select>

            <label class="position">ARQUEROS</label>
            <div class="players goalkeepers"></div>

            <label class="position">DEFENSORES</label>
            <div class="players defenders"></div>

            <label class="position">MEDIOCAMPISTAS</label>
            <div class="players midfielders"></div>

            <label class="position">DELANTEROS</label>
            <div class="players forwards"></div>

        </div>


        <div class="main-area">
            <div class="field"></div>

            <div class="message"></div>
            <img class="arrow" src="./img/right-arrow.png" alt="">
        </div>
    </div>

    <div class="menu-bar">
        <button class="save-button">Guardar</button>
        <button class="load-button">Cargar</button>
        <button class="add-player-button">Agregar</button>
    </div>

    <div class="modal-download">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            style="margin: auto; background: rgba(38, 38, 38, 0); display: block;" width="200px" height="200px"
            viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
            <circle cx="50" cy="50" fill="none" stroke="#ffffff" stroke-width="10" r="35"
                stroke-dasharray="164.93361431346415 56.97787143782138">
                <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s"
                    values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
            </circle>
        </svg>
    </div>

    <div class="modal-window">
        <form class="add-window">
            <div class="add-window-title">Agregar un jugador personalizado</div>
            <label>Nombre</label>
            <input class="name-input" type="text">
            <label>Número</label>
            <input class="number-input" maxlength="2" type="number">
            <div class="colors">
                <div class="color-box">
                    <label>Camiseta</label>
                    <input class="jersey-color" type="color">
                </div>
                <div class="color-box">
                    <label>Número</label>
                    <input class="number-color" type="color" value="#ffffff">
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="accept-button">Aceptar</button>
                <button class="cancel-button">Cancelar</button>
            </div>
    </div>
    </div>

    <script src="./src/index.js" type="module"></script>
</body>

</html>
